layout: main
nav:new

{% raw %}
<div id="main-container">
    <div class="card" v-for="site in sites">
        <div class="card-header card-header-success">
            <h4 class="card-title">{{site.title}}</h4>
        </div>
        <div class="card-body">
            <div class="col-md-12">
                <div class="places-buttons">
                    <div class="row">
                        <div class="col-md-12 ml-auto mr-auto">
                            <table class="table">
                                <tbody>
                                <tr v-for="article in site.articles">
                                    <td>
                                        <div class="article-item">
                                            <a class="title" target="_blank" :href="article.url">
                                                <h5>{{article.title}}</h5>
                                            </a>
                                            <p class="item">
                                                <span class="author">作者：{{article.author}}</span>
                                                <span class="time">发布时间： {{article.pubdate}}</span>
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    var app = new Vue({
        el: '#main-container',
        data: {
            sites: []
        },
        methods: {
            initData: function () {
                var sites = []
                for (var i = 0;i<10;i++) {
                    var site = {}
                    site.title = "掘金 - 后端" + i;
                    site.articles = []
                    for(var j = 0;j<5;j++){
                        site.articles.push({
                            title: "有没有支持在线 DDOS 压力测试的网站呀？",
                            url: "http://blog.zhangyingwei.com",
                            author: "zjh1025",
                            pubdate: "2018年1月1日"
                        })
                    }
                    sites.push(site)
                }
                var self = this
                util.loading()
                setTimeout(function(){
                    self.sites = sites
                    util.closeLoading()
                },1000)
            }
        },
        mounted:function () {
            this.initData()
        }
    })
</script>

{% endraw %}

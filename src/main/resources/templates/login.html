<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        IF - 登录
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
    />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <link href="css/if.css" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper ">
        <div class="panel center-vertical">
            <div class="col-md-4 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title text-center">IF - 登录</h4>
                        <div id="msg" style="display: none">
                            {% if msg %}
                                {{msg}}
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-body" id="login-form">
                        <form @submit.prevent="submit" id="loginform" method="post">
                            <div class="table-responsive table-upgrade">
                                <div class="form-group bmd-form-group">
                                    <label class="bmd-label-floating">用户名</label>
                                    <input type="text" name="username" v-model="username" class="form-control">
                                </div>
                                <div class="form-group bmd-form-group">
                                    <label class="bmd-label-floating">密码</label>
                                    <input type="password" name="password" v-model="password" class="form-control">
                                </div>
                                <div class="form-group bmd-form-group text-center">
                                    <button type="submit" class="btn btn-success btn-round">登录
                                        <div class="ripple-container"></div>
                                    </button>
                                </div>
                                <div class="text-center">
                                        <a class="login-text" href="#">没有账号？ 注册一个</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chartist JS -->
    <script src="js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
    <!-- vue js -->
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/axios.min.js" type="text/javascript"></script>
    <script src="js/if/utils.js" type="text/javascript"></script>
    <script src="js/if/login.js" type="text/javascript"></script>

</body>

</html>
